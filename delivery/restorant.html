<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <img src="./logo.png" alt="error">
            <input class="input-search" type="text" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="./icon container.svg" alt="oops!" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="./shopping icon.svg" alt="ooops!" class="button-icon">
                    <span>Корзина</span>
                </button>
            </div>

        </header>

        <section class="promo">
            <h1 class="promo-title">Онлайн сервис доставки еды на дом</h1>
            <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </section>

        <section class="restorants">
            <div class="section-heading">
                <h2 class="section-title">Рестораны</h2>
                <input type="text" class=" input input-search" placeholder="Поиск блюд и ресторанов">
            </div>


            <div class="cards">
                <div class="card">
                    <img src="./pizza1.svg" alt="ops!" class="card-image">
                </div>
                <div class="card-text">
                    <div class="card-heading">
                        <h3 class="card-title">Пицца плюс</h3>
                        <span class="card-tag">50 мин</span>
                    </div>
                    <div class="card-info">
                        <div class="rating">
                            <img src="./star.svg" alt="oops!" class="rating-star"> 4.5
                        </div>
                        <div class="price">
                            от 900 руб
                        </div>
                        <div class="category"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="./logo.png" alt="oops" class="logo-footer-logo">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Ресторанам</a>
                    <a href="#" class="footer-link">Курьерам</a>
                    <a href="#" class="footer-link">Пресс-центр</a>
                    <a href="#" class="footer-link">Контакты</a>
                </nav>
                <div class="social-link">
                    <a href="#" class="social-link"><img src="./inst.svg" alt="oops!"></a>
                    <a href="#" class="social-link"><img src="./face.svg" alt="oops!"></a>
                    <a href="#" class="social-link"><img src="./vk.svg" alt="oops!"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
